<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カタカナゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>カタカナを説明しよう！</h1>
  <div id="info">ラウンド: <span id="round">1</span>　|　ターン: <span id="turn">0</span></div>
  <div id="explaining"></div>
  <div id="timer">15</div>
  <div id="word">***</div>

  <div class="button-group">
    <button onclick="startRound()">次の言葉</button>
    <!-- <button onclick="hideWord()">隠す</button> -->
    <button onclick="addPoint()">ポイント追加</button>
    <button onclick="correctAnswer()">正解！ポイント追加</button>
    <button onclick="showHint()">ヒントを見る</button>
  </div>

  <p id="hint" style="font-style: italic; color: gray; font-size: 1em; margin-top: 5px;"></p>

  <div>
    <input type="text" id="newTeamName" placeholder="チーム名" />
    <button onclick="addTeam()">チーム追加</button>
  </div>

  <div id="teams"></div>

  <canvas id="confettiCanvas" class="confetti"></canvas>
  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_cowbell.ogg"></audio>
  <audio id="correct-sound" src="https://actions.google.com/sounds/v1/cartoon/siren_whistle.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
